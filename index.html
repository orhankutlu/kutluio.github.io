<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    
    <main>
        <h2>Main Content Area</h2>
        <p>This is where the main content of your web page goes. You can add text, images, and other elements here.</p>
    </main>
    
    <footer>
        <p>&copy; 2024 My Simple Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
